<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proportional Symbol Map of Income and Poverty in Malaysia (2022)</title>
  
  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Light gray background */
      margin: 0;
      padding: 20px; /* Add padding to body */
    }

    #visualization {
      background: white; /* White background for the visualizations */
      border-radius: 8px; /* Rounded corners */
      padding: 20px; /* Padding around the visualizations */
      margin-bottom: 20px; /* Space between visualizations */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    h2 {
      text-align: center; /* Center the title */
      color: #333; /* Dark gray text for the title */
      margin-bottom: 20px; /* Space below the title */
      font-size: 1.8em; /* Slightly larger font size for the title */
    }
  </style>
  
</head>
<body>

<h2>Household Income and Expenditure: Administrative Districts</h2>

<!-- Container for each visualization -->
<div id="symbol_map"></div>
<div id="bar_chart"></div>
<div id="box_plot"></div>
<div id="facet_grid"></div>

<script type="text/javascript">
  // Spec URLs
  var spec1 = "https://raw.githubusercontent.com/cyonjy/FIT3179/main/dv2/js/proportional_map.json";  
  var spec2 = "https://raw.githubusercontent.com/cyonjy/FIT3179/main/dv2/js/bar_chart.json";
  var spec3 = "https://raw.githubusercontent.com/cyonjy/FIT3179/main/dv2/js/box_plot.json";
  var spec4 = "https://raw.githubusercontent.com/cyonjy/FIT3179/main/dv2/js/facet_grid.json";

  // Render the visualizations
  vegaEmbed('#symbol_map', spec1).then(function(result) {
    // Visualization successfully rendered
  }).catch(console.error);

  vegaEmbed('#bar_chart', spec2).then(function(result) {
    // Visualization successfully rendered
  }).catch(console.error);

  vegaEmbed('#box_plot', spec3).then(function(result) {
    // Visualization successfully rendered
  }).catch(console.error);

  vegaEmbed('#facet_grid', spec4).then(function(result) {
    // Visualization successfully rendered
  }).catch(console.error);
</script>

</body>
</html>
