<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proportional Symbol Map of Income and Poverty in Malaysia (2022)</title>
  
  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Light gray background */
      margin: 0;
      padding: 20px; /* Add padding to body */
    }

    .title-container {
      background-color: #4CAF50; /* Green background for the title */
      color: white; /* White text color */
      padding: 10px; /* Padding around the text */
      border-radius: 8px; /* Rounded corners */
      text-align: center; /* Center the text */
      margin-bottom: 20px; /* Space below the title */
    }

    .visualization-container {
      background: white; /* White background for the visualizations */
      border-radius: 8px; /* Rounded corners */
      padding: 20px; /* Padding around the visualizations */
      margin-bottom: 20px; /* Space between visualizations */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
      max-width: 800px;
      margin: 20px auto; /* Center the container on the page */
    }

    h2 {
      margin: 0; /* Remove default margin */
      font-size: 1.8em; /* Slightly larger font size for the title */
    }

    label {
      display: block;
      margin: 20px auto;
      text-align: center;
    }
  </style>
  
</head>
<body>

<div class="title-container">
  <h2>Household Income and Expenditure: Administrative Districts</h2>
</div>

<!-- Container for each visualization -->
<div class="visualization-container" id="symbol_map"></div>
<div class="visualization-container" id="bar_chart"></div>
<div class="visualization-container" id="box_plot"></div>
<div class="visualization-container" id="facet_grid"></div>

<script type="text/javascript">
  // Spec URLs
  var spec1 = "https://raw.githubusercontent.com/cyonjy/FIT3179/main/dv2/js/proportional_map.json";  
  var spec2 = "https://raw.githubusercontent.com/cyonjy/FIT3179/main/dv2/js/bar_chart.json";
  var spec3 = "https://raw.githubusercontent.com/cyonjy/FIT3179/main/dv2/js/box_plot.json";
  var spec4 = "https://raw.githubusercontent.com/cyonjy/FIT3179/main/dv2/js/facet_grid.json";

  // Function to render visualizations with filtering
  function renderVisualizations(state) {
    // Filter data for each spec and pass the selected state
    var filteredSpec1 = spec1 + '?state=' + state;
    var filteredSpec2 = spec2 + '?state=' + state;
    var filteredSpec3 = spec3 + '?state=' + state;
    var filteredSpec4 = spec4 + '?state=' + state;

    vegaEmbed('#symbol_map', filteredSpec1).then(function(result) {
      // Visualization successfully rendered
    }).catch(console.error);

    vegaEmbed('#bar_chart', filteredSpec2).then(function(result) {
      // Visualization successfully rendered
    }).catch(console.error);

    vegaEmbed('#box_plot', filteredSpec3).then(function(result) {
      // Visualization successfully rendered
    }).catch(console.error);

    vegaEmbed('#facet_grid', filteredSpec4).then(function(result) {
      // Visualization successfully rendered
    }).catch(console.error);
  }

  // Initial render with all states
  renderVisualizations('all');
</script>

</body>
</html>
